<app-navmenu [companyId]="companyId" [teamId]="teamId"></app-navmenu>
<app-navmenu-mobile></app-navmenu-mobile>
<div class="container">
	<div>
		<button routerLink="/teams">back</button>
		<h1>Projects for {{team.name}}</h1>
	</div>
	<div>
		<button (click)="openCreateDialog()">New</button>
		<div>
			<app-project *ngFor="let project of projects | keyvalue" [project]="project.value"
				(openDialog)="openEditDialog($event)"></app-project>
		</div>
	</div>
</div>
