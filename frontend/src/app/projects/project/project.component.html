<div class="project">
	<div class="project-header">
		<div class="info">
			<h2 class="name">{{project.name}}</h2>
			<p class="active tag" *ngIf="project.active">Active</p>
			<p class="inactive tag" *ngIf="!project.active"><em>Inactive</em></p>
		</div>
		<p class="description">{{project.description}}</p>
	</div>
	<div>
		<button class="edit-button" (click)="dialogEvent()">Edit</button>
	</div>
</div>
