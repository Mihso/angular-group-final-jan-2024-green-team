<div class="announcer">
<div style="vertical-align: top;">
<div style="float: left; width:50%;">
<h2>{{announcement.author.profile.firstName}} {{announcement.author.profile.lastName}}</h2>
<h2 style="vertical-align: bottom; font-size: 14px; color: rgb(181,179,179);">{{announcement.title}}</h2>
</div>
<div style="color: white 0.63; float: right; width: 50%; font-size: 14px;">
<h2>{{date}}</h2>
</div>
</div>
<p style="padding: 10px; vertical-align: bottom; text-align: left;">{{announcement.message}}</p>
</div>
