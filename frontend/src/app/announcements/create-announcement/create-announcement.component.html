<div mat-dialog-content class="modal-container">
	<div class="modal-content">
		<form class="modal-form" [formGroup]="announcementForm">
			<label for="name">Title</label>
			<input id="name" matInput formControlName="title">
			<label for="description">Message</label>
			<input id="description" matInput formControlName="message">
		</form>
		<div mat-dialog-actions>
			<button class="btn" mat-button (click)="onSubmit()">Save</button>
		  </div>
	</div>
	
	</div>
